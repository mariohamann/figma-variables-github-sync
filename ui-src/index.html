<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GitHub Sync Plugin</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body class="p-3">
		<form id="configForm" class="flex flex-col gap-5 mb-0">
			<wa-input
				label="Repository (owner/repo)"
				id="owner-repo"
				name="owner-repo"
			></wa-input>

			<wa-input label="Path" id="path" name="path"></wa-input>

			<wa-input
				label="Auth"
				id="auth"
				name="auth"
				type="password"
				password-toggle
			></wa-input>
			<div class="flex flex-row gap-2 items-end">
				<wa-select
					class="flex-auto"
					label="Branch"
					id="branch"
					name="branch"
				>
					<wa-option value="" disabled>Select branch</wa-option>
				</wa-select>
				<wa-button type="button" id="refreshBranches"
					>Refresh</wa-button
				>
			</div>

			<div class="mt-2 flex flex-row gap-2 items-end justify-end">
				<wa-button
					size="large"
					type="submit"
          appearance="outlined"
					variant="brand"
					data-dialog="close"
					>Save config</wa-button
				>
				<wa-button
					size="large"
					type="button"
					variant="brand"
					id="pushToGitHubBtn"
					>Push variables to GitHub</wa-button
				>
			</div>
		</form>
		<script type="module" src="./index.ts"></script>
	</body>
</html>
